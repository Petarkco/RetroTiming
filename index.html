<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="scriptV2.js"></script>
	<title>RetroTiming - Version 2</title>
</head>

<body>
	<main>
		<div id="timing-data">
			<table id="timing-table">

			</table>
			<div id="bottom-bar">
				<div id="track-time"></div>
				<div id="flag-bar">Multiviewer is not running</div>
				<div id="session-time">0:00:00</div>
			</div>
		</div>
		<div id="page-select">
			<label for="page-select1"><input type="radio" id="page-select1" name="page-select" value="p1" checked />Page
				1</label>
			<label for="page-select2"><input type="radio" id="page-select2" name="page-select" value="p2" />Page
				2</label>
			<label for="page-select3"><input type="radio" id="page-select3" name="page-select" value="p3" />Page
				3</label>
			<label for="page-select4"><input type="radio" id="page-selecr4" name="page-select" value="p4" />Page
				4</label>
		</div>
	</main>
</body>

</html>
